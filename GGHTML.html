<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="QM.ico">
		<title>Guessing Game</title>
		<link rel="stylesheet" type="text/css" href="GGCSS.css"/>
		<script type="text/javascript" src="GGJS.js"></script>
	</head>

	<body>
		<div id="guessinggame">
			<div class="title">Vincent's Guessing Game</div>
			<div class = "screen"></div>
			<div class = "guessingbox">
				<input id = "guessinginput" type = "text" id ="playerGuess" placeholder="Input A Number 1-100"/>
<!-- 				<input id ="submit" type = "button" value = "Submit Guess!" onclick = ""/> you need to set the border to "none" when setting height on input elements. It makes more sense to use the button tag since you also
use buttons later in your code (and I used a lot of that code) check this codepen link: http://codepen.io/ScottDalessandro/pen/xZbjdW
 -->				<button id='submit' type='button' >Submit Guess!</button>
			</div>

			<div class = "buttons">
				<button type ="button" id="hint" onclick="">Hint</button>
				<button type ="button" id="reset" onclick="">Reset</button>
			</div>

		</div>

	</body>

</html>
